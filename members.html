<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فريق همة التطوعي</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
    /* ... نفس تنسيقات CSS الخاصة بك ... */
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzA6hOJZnCUzdaKhobCt43X7CthLcNuyA",
      authDomain: "himma-website.firebaseapp.com",
      databaseURL: "https://himma-website-default-rtdb.firebaseio.com",
      projectId: "himma-website",
      storageBucket: "himma-website.appspot.com",
      messagingSenderId: "369244049009",
      appId: "1:369244049009:web:e4e9c1888468d40dff95d0",
      measurementId: "G-PS466MQ5FL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.addEventListener('DOMContentLoaded', () => {
      const membersDiv = document.querySelector(".members");
      const membersRef = ref(db, 'members');

      onValue(membersRef, (snapshot) => {
        membersDiv.innerHTML = ''; // مسح العناصر القديمة
        const data = snapshot.val();
        for (let key in data) {
          const member = data[key];
          const html = `
            <div class="member">
              <img src="${member.img}" alt="${member.name}">
              <h3>${member.name}</h3>
              <p>"${member.quote}"</p>
            </div>
          `;
          membersDiv.innerHTML += html;
        }
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>فريق همة التطوعي</h1>
    <p>نرتقي بالعطاء، ونبني الأثر بكل عزيمة وهمة</p>
  </header>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="portfolio.html">نشاطاتنا</a>
    <a href="members.html">مشاركات الأعضاء</a>
    <a href="contact.html">تواصل معنا</a>
  </nav>

  <div class="content">
    <div class="members">
      <!-- سيتم ملء هذه المنطقة تلقائيًا من قاعدة البيانات -->
    </div>
  </div>

  <footer id="contact">
    <p>© 2025 فريق همة التطوعي - تلبيسة</p>
    <p>للتواصل: amin.abojaafer.soft@gmail.com</p>
  </footer>
</body>
</html>
